<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/all.css">
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <!-- Add your site or application content here -->
  <div id="header" class="heading">
    <img src="design-assets/img/gsa-logo_white_512x202.svg">
    Data Center Consolidation
  </div>

  <div class="container" id="body">
    <div id="welcome" class="heading">
      Welcome
    </div>
    <div id="upload-wrapper" class="text">
      <div id="dvImportSegments" class="fileupload ">
        <fieldset>
          <div id="legend-wrapper">
            <legend>Upload your CSV File</legend>
          </div>
          <div id="input-wrapper">
            <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row text">
      <button type="button" id="upload-btn" class="btn btn-default" data-toggle="modal" data-target="#upload-modal">Upload Data</button>
    </div>
    <div class="row">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="includes/jquery.js"></script>
  <script src="includes/Chart.js"></script>
  <script src="js/run.js"></script>
</body>

<div class="modal fade text" id="upload-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="upload-message">Please Select A File</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a role="button" class="btn btn-default" href="data.html">View Data</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
